<!DOCTYPE html>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe6f2 0%, #ffd1dc 50%, #ffc0cb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
            position: relative;
        }
        .hearts-bg {

        }

            color: rgba(255, 105, 180, 0.6);
            animation: float 12s linear infinite;
            user-select: none;

        @keyframes float { 
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; } 
            10% { opacity: 1; } 
            90% { opacity: 1; } 
            100% { transform: translateY(-30vh) rotate(360deg); opacity: 0; } 
        }
        .card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px); /* reduced for mobile perf */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1.8rem;
            box-shadow: 0 15px 35px rgba(219, 112, 147, 0.2), 0 5px 15px rgba(0,0,0,0.05);
            padding: clamp(1.5rem, 5vw, 2.5rem) clamp(1rem, 4vw, 2rem);
            width: 100%;
            max-width: 480px;
            text-align: center;
            border: 3px solid rgba(255, 255, 255, 0.85);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover { transform: translateY(-6px); box-shadow: 0 25px 45px rgba(219, 112, 147, 0.3); }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.2rem, 8vw, 2.8rem);
            color: #c71585;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
        }
        h1 span { font-size: clamp(2.8rem, 10vw, 3.4rem); }
        .sub { color: #db7093; margin-bottom: 1.2rem; font-style: italic; font-size: clamp(1rem, 4vw, 1.2rem); opacity: 0.9; }
        .name-section { 
            margin-bottom: 1.5rem; display: flex; flex-direction: column; gap: 0.8rem; align-items: center; 
        }
        input[type="text"] {
            padding: 0.7rem 1.2rem;
            font-size: clamp(1rem, 4vw, 1.1rem);
            border: 3px solid #ff69b4;
            border-radius: 2rem;
            width: 100%;
            max-width: 320px;
            background: #fff0f5;
            color: #a52a2a;
        }
        input[type="text"]:focus { outline: none; border-color: #c71585; box-shadow: 0 0 0 3px rgba(199,21,133,0.15); }
        .message-box {
            background: linear-gradient(145deg, #fff0f5, #fff);
            border-radius: 1.8rem;
            padding: clamp(1.2rem, 5vw, 1.8rem) 1.2rem;
            margin: 1.2rem 0;
            font-size: clamp(1.3rem, 5vw, 1.5rem);
            color: #a52a2a;
            font-weight: 600;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.03), 0 4px 0 #ffb6c1;
            border: 3px solid #ff69b4;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            transition: all 0.4s ease;
        }
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.3em;
            background: #c71585;
            vertical-align: middle;
            animation: blink 0.8s infinite;
            margin-left: 2px;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .buttons { 
            display: flex; flex-wrap: wrap; gap: 0.8rem; justify-content: center; margin-top: 1rem; 
        }
        button {
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: clamp(0.9rem, 4vw, 1rem) clamp(1.2rem, 5vw, 2rem);
            font-size: clamp(1.1rem, 4.5vw, 1.3rem);
            border-radius: 3rem;
            cursor: pointer;
            box-shadow: 0 8px 0 #c71585, 0 5px 15px rgba(255,20,147,0.3);
            transition: all 0.2s ease;
            font-weight: 600;
            min-width: 140px;
            touch-action: manipulation;
        }
        button:hover {
            background: linear-gradient(90deg, #ff1493, #c71585);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 12px 0 #c71585, 0 8px 20px rgba(255,20,147,0.45);
        }
        button:active { transform: translateY(4px); box-shadow: 0 4px 0 #c71585; }
        .footer { margin-top: 2rem; color: #db7093; font-size: clamp(0.9rem, 3.5vw, 1rem); display: flex; align-items: center; justify-content: center; gap: 0.4rem; opacity: 0.9; }
        .heart-bullet { animation: pulse 1.8s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.25); } }

        /* Mobile-first media queries */
        @media (min-width: 480px) {
            .card { max-width: 520px; padding: 2.5rem 2rem; border-radius: 2rem; }
            .message-box { min-height: 140px; }
        }
        @media (min-width: 768px) {
            .card { max-width: 560px; padding: 3rem 2.5rem; }
            .buttons { flex-wrap: nowrap; }
            .name-section { flex-direction: row; justify-content: center; gap: 1rem; }
            input[type="text"] { width: 280px; }
        }
    </style>
</head>
<body>

                "You're the missing piece I never knew I needed. ğŸ§©",

                "You're the apple of my eye (and the cinnamon to my roll). ğŸğŸ¥",

            const messageDisplay = document.getElementById('messageDisplay');
            const generateBtn = document.getElementById('generateBtn');

            const changeNameBtn = document.getElementById('changeNameBtn');
            const nameSection = document.getElementById('nameSection');

            let currentMessage = "";
            let userName = localStorage.getItem('valentineName') || "";

            function getRandomMessage() {
                const base = messages[Math.floor(Math.random() * messages.length)];
                if (userName.trim()) {
                    const prefixes = [
                        `Hey ${userName}, `,
                        `My dearest ${userName}, `,

                    return prefix + base.charAt(0).toLowerCase() + base.slice(1);
                }
                return base;
            }

            function typeWriter(text, element, speed = 40) {
                element.innerHTML = '';
                let i = 0;
                const cursor = '<span class="typing-cursor">|</span>';
                function type() {
                    if (i < text.length) {
                        element.innerHTML = text.substring(0, i + 1) + cursor;
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.innerHTML = text;
                        createHeartBurst();
                    }
                }
                type();
            }

            function displayNewMessage() {
                messageDisplay.style.opacity = '0';
                messageDisplay.style.transform = 'scale(0.97)';
                setTimeout(() => {
                    messageDisplay.style.transform = 'scale(1)';
                    messageDisplay.style.opacity = '1';
                    currentMessage = getRandomMessage();
                    typeWriter(currentMessage, messageDisplay);
                }, 400);
            }

            function saveName() {
                userName = nameInput.value.trim();
                if (userName) {
                    localStorage.setItem('valentineName', userName);
                    nameSection.style.display = 'none';
                    changeNameBtn.style.display = 'inline-flex';
                    displayNewMessage();
                } else {
                    alert("Enter a name to personalize the love notes ğŸ’•");
                }
            }

            async function shareMessage() {
                const shareData = {
                    title: "Sweet Personalized Valentine Message ğŸ’–",
                    text: `${currentMessage}\n\nSending you love from Lusaka! ğŸ’•`,
                    url: window.location.href
                };
                if (navigator.share && navigator.canShare && navigator.canShare(shareData)) {
                    try { await navigator.share(shareData); } catch (err) {
                        if (err.name !== 'AbortError') fallbackShare();
                    }
                } else {
                    fallbackShare();
                }
            }

            function fallbackShare() {
                const text = `${currentMessage}\n\nLove from Lusaka! ğŸ’• ${window.location.href}`;
                navigator.clipboard.writeText(text).then(() => {
                    alert("Copied to clipboard! Share the love ğŸ’Œ");
                }).catch(() => {
                    alert("Couldn't copy â€” here's the text:\n\n" + text);
                });
            }

            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = ['â¤ï¸','ğŸ’–','ğŸ’•','ğŸ’','ğŸ’˜'][Math.floor(Math.random()*5)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (8 + Math.random() * 10) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 15000);
            }

            function createHeartBurst() {
                for (let i = 0; i < 8; i++) setTimeout(createHeart, i * 80);
            }

            // Init
            setInterval(createHeart, 1800);
            window.addEventListener('load', () => {
                if (userName) {
                    nameSection.style.display = 'none';
                    changeNameBtn.style.display = 'inline-flex';
                    currentMessage = getRandomMessage();
                    typeWriter(currentMessage, messageDisplay, 50);
                } else {
                    nameSection.style.display = 'flex';
                    messageDisplay.textContent = "Enter a name above to begin! ğŸ’•";
                }
                for (let i = 0; i < 10; i++) createHeart(); // fewer on load for perf
            });

            saveNameBtn.addEventListener('click', saveName);
            generateBtn.addEventListener('click', displayNewMessage);
            shareBtn.addEventListener('click', shareMessage);
            changeNameBtn.addEventListener('click', () => {
                nameSection.style.display = 'flex';
                nameInput.value = userName;
                changeNameBtn.style.display = 'none';
            });
        })();
    </script>
</body>
